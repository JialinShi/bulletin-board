spring.application.name=BulletinBoard

# Configure MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/bulletin_board?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=bulletin_admin
spring.datasource.password=bulletin_admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# HikariCP settings for MySQL DB connection pools
spring.datasource.hikari.maximum-pool-size=64
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Spring data JPA configuration to enable multi-thread execution
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true